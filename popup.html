<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Logger</title>
    <style>
        body {
            width: 200px;
            font-family: sans-serif;
            padding: 10px;
        }

        button {
            margin: 5px 0;
            width: 100%;
        }

        input {
            width: 100%;
            margin: 5px 0;
            box-sizing: border-box;
        }

        #status {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="status">Status: Not recording</div>
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <input type="text" id="filter" placeholder="Keyword filter..." />
    <button id="download">Download Log</button>

    <script src="popup.js"></script>
</body>

</html>
